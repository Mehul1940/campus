{% extends 'auth/auth_base.html' %}

{% block title %}Join Us | Campus Hub{% endblock %}

{% block auth_content %}
<div class="auth-card">
    <div class="mb-4">
        <p class="text-muted small">Create your account to join the hub.</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="row g-2 mb-3">
            <div class="col-6">
                <label class="form-label fw-bold text-uppercase">First Name</label>
                <input type="text" class="form-control" name="first_name" required>
            </div>
            <div class="col-6">
                <label class="form-label fw-bold text-uppercase">Last Name</label>
                <input type="text" class="form-control" name="last_name" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold text-uppercase">Email</label>
            <input type="email" class="form-control" name="email" placeholder="name@university.edu" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold text-uppercase">Username</label>
            <input type="text" class="form-control" name="username" required>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold text-uppercase">Password</label>
            <input type="password" class="form-control" name="password" placeholder="At least 8 chars" required>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold text-uppercase">Confirm Password</label>
            <input type="password" class="form-control" name="password_confirm" placeholder="Re-type your password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-auth w-100 text-white shadow-sm mb-3">
            CREATE ACCOUNT
        </button>

        <p class="text-center text-muted small mt-4 mb-0">
            Already have an account? <a href="{% url 'login' %}" class="fw-bold text-primary text-decoration-none">Sign
                in</a>
        </p>
        <hr />
        <div class="text-center">
            <a href="{% url 'core:index' %}"
                class="back-link text-decoration-none text-muted small fw-600 justify-content-center">
                <i class="bi bi-arrow-left"></i> Back to website
            </a>
        </div>
    </form>
</div>
{% endblock %}
